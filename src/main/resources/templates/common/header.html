<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

	<!-- Custom styles for this template -->
	<link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
</head>
<div th:fragment="before-body-script">
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</div>

</html>
